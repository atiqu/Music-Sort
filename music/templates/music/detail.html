{% extends 'music/base.html' %}
{%block title %}Album Details{% endblock %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="thumbnail">
				<img src="{{ album.album_logo}}">
				<div class="caption">
					<h2>{{ album.album_title }}</h2>
					<h4>{{ album.artist }}</h4>
					<h4>{{ album.genre }}</h4>
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="thumbnail">
				{% for song in album.song_set.all %}
				{{ song.song_title }}
				<br>
				{% endfor %}
			</div>
		</div>
	</div>
</div>







{% endblock %}
